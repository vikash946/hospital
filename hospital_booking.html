<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Booking</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 8px;
        }

        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: green;
            border-color: green;
            margin-top: 15px;
        }

        .btn-primary:hover {
            background-color: darkgreen;
            border-color: darkgreen;
        }

        textarea.form-control {
            resize: vertical;
        }
    </style>
    <script>
        function validateForm() {
            // Basic form validation (you can add more validation as needed)
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const department = document.getElementById("department").value;
            const date = document.getElementById("date").value;
            const time = document.getElementById("time").value;

            if (name === "" || email === "" || department === "" || date === "" || time === "") {
                alert("Please fill in all required fields.");
                return false;
            }

            // You can add additional validation logic here

            return true; // Form is valid
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 style="color: black;">Book an Appointment</h1>

        <form action="hospital_booking.php" method="post" onsubmit="return validateForm()" class="mt-3">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="department">Department/Service:</label>
                <select class="form-control" id="department" name="department" required>
                    <option value="">Select a department</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Pediatrics">Pediatrics</option>
                    <option value="Surgery">Surgery</option>
                    <option value="Surgery">Neurology</option>
                    <!-- Add more department options as needed -->
                </select>
            </div>

            <div class="form-group">
                <label for="date">Preferred Date:</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="time">Preferred Time:</label>
                <input type="time" class="form-control" id="time" name="time" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control" id="description" name="description" rows="4" cols="50"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
